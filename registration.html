<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="RegStyleSheet.css">
            <header class="header">

            </header>
        </head>
        <body>
            <div class="main">
                <div class="mainFlex">
                    <div class="leftFlex">
                        <form>
                            <div class="infoBoxes">
                            <p style="width: 100px;">Role:</p>
                            <select style="width: 100px;">
                                <option value="doctor">Doctor</option>
                                <option value="caregiver">Caregiver</option>
                                <option value="patient">Patient</option>
                                <option value="family">Family</option>
                                <option value="admin">Admin</option>
                                <option value="supervisor">Supervisor</option>
                            </select>
                            </div>
                            <div class="infoBoxes">
                                <p style="width: 100px;">First name</p>
                                <input type="text">
                            </div>
                            <div class="infoBoxes">
                                <p style="width: 100px;">Last name</p>
                                <input type="text">
                            </div>
                            <div class="infoBoxes">
                                <p style="width: 100px;">Email</p>
                                <input type="email">
                            </div>
                            <div class="infoBoxes">
                                <p style="width: 100px;">Phone</p>
                                <input type="number">
                            </div>
                            <div class="infoBoxes">
                                <p style="width: 100px;">Password</p>
                                <input type="text">
                            </div>
                            <div class="infoBoxes">
                                <p style="width: 100px;">Date of Birth</p>
                                <input type="date">
                            </div>
                        </form>
                    </div>
                    <div class="rightFlex">
                        <form action="">
                            <div class="infoBoxes">
                                <p style="width: 100px;">Family Code</p>
                                <input type="number">
                            </div>
                            <div class="infoBoxes">
                                <p style="width: 100px;">Emergency Contact Name</p>
                                <input type="text">
                            </div>
                            <div class="infoBoxes">
                                <p style="width: 100px;">Relation to Emergency Contact</p>
                                <input type="text">
                            </div>
                            <div class="infoBoxes">
                                <p style="width: 100px;">Emergency Contact Phone</p>
                                <input type="number">
                            </div>
                        </form>
                        
                    </div>
                </div>
                


            </div>
            <footer class="footer">

            </footer>
        </body>
    </html>
